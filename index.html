<!doctype html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Counter exercise with JS">
  <meta property="og:description" name="description" content="This web site is an exercise for my course on Start2Impact Uni, here you can find a counter application."/>
  <!--<meta property="og:image" content="" />-->
  <title>That's a counter!</title>
  <script defer src="assets/js/counter.js"></script>
  <link rel="stylesheet" href="assets/css/stylesheet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="img" href="assets/img/battery.png"/>
</head> 
  
<body>
<header>

</header>
<section>
    <h1>This project is about a counter.</h1>
    <p>You have to click "+" to increase your battery level and "-" to decrease that.<br/>
    Remind, you can select a number between 0 and 100.</p>
    <div class="row">
        <div class="col-3">
            <button class="minusBtn">-</button>
        </div>
        <div class="col-6 showNumber">0</div>
        <div class="col-3">
            <button class="plusBtn">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 batteryCharge">
            <div class="batteryColor"></div>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="errorMsg"></div>
    </div>
</section>
</body>
</html>
